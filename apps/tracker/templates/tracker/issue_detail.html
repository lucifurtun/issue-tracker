{% extends 'layouts/default.html' %}

{% block content %}
    <div class="row ">
        <a name="details"></a>
        <div class="col-md-12 ">
            <ul class="breadcrumb ">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="{% url 'tracker:issue_list' %}">Issues</a>
                </li>
                <li class="active ">{{ object }}</li>
            </ul>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-12 ">
            <form class="form-horizontal " role="form">
                <div class="form-group ">
                    <div class="col-sm-2 ">
                        <label>Title</label>
                    </div>
                    <div class="col-sm-10 "><b>{{ object.title }}</b></div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-2 ">
                        <label>Status</label>
                    </div>
                    <div class="col-sm-10 ">{{ object.get_status_display }}</div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-2 ">
                        <label>Category</label>
                    </div>
                    <div class="col-sm-10 ">{{ object.get_category_display }}</div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-2 ">
                        <label>Submitter</label>
                    </div>
                    <div class="col-sm-10 ">{{ object.submitter }}</div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-2 ">
                        <label>Solver</label>
                    </div>
                    <div class="col-sm-10 ">{{ object.solver }}</div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-2 ">
                        <label>Description</label>
                    </div>
                    <div class="col-sm-10 ">{{ object.description }}</div>
                </div>

                <div class="form-group ">
                    <div class="col-sm-2 ">
                        <label>Duration</label>
                    </div>
                    <div class="col-sm-10 ">{{ object.duration }}</div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

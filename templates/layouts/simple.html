{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Issue Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
          rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css"
          rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">
    {% if request.user.is_authenticated %}
        <div class="pull-right" style="margin: 10px 0 10px 0">
            <a href="{% url 'account_settings' %}" class="btn btn-warning">Settings</a>
            <a href="{% url 'account_password' %}" class="btn btn-warning">Change Password</a>
            <a href="{% url 'account_logout' %}" class="btn btn-warning">Logout</a>
        </div>
    {% endif %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" style="margin-top: 25%;">
                <div class="panel-heading">
                    <h3 class="panel-title">{% block title %}{% endblock %}</h3>
                </div>
                <div class="panel-body">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
